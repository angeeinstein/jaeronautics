{% extends "base.html" %}

{% block title %}Login - Club Membership{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    label {
        font-weight: 600;
        color: #333;
    }
    
    input[type="text"],
    input[type="password"] {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    
    .submit-btn {
        background: #667eea;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .submit-btn:hover {
        background: #5568d3;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-title">Login to Club Membership</h2>
    
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>
{% endblock %}
